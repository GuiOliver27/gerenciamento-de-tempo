<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <title>Painel de Controle de Gerenciamento de Tempo</title>
</head>
<body>
    <div class="container">
        <div class="menu-card">

            <div class="card-report">
                <img src="images/image-guiga.jpg" alt="image-guiga">
                <div class="report">
                    <p>Reportar para</p>
                    <div class="name">Gui Monção</div>
                </div>
            </div>
            
            <div class="menu">
                <div class="menu-link">Diário</div>
                <div class="menu-link menu-active">Semanal</div>
                <div class="menu-link">Mensal</div>
            </div>
        </div>

        <div class="regular-card work">
            <div class="property-card">
                <div class="row">
                    <div class="title">Trabalhar</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">32hrs</div>
                    <div class="description">Semana Passada - 36hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card play">
            <div class="property-card">
                <div class="row">
                    <div class="title">Jogar</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">10hrs</div>
                    <div class="description"> Semana passada - 8hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card study">
            <div class="property-card">
                <div class="row">
                    <div class="title">Estudar</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Semana Passada - 7hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card exercise">
            <div class="property-card">
                <div class="row">
                    <div class="title">Exercício</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">4hrs</div>
                    <div class="description">Semana passada - 5hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card social">
            <div class="property-card">
                <div class="row">
                    <div class="title">Social</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">5hrs</div>
                    <div class="description">Semana passada - 10hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card selfcare">
            <div class="property-card">
                <div class="row">
                    <div class="title">Auto cuidado</div>
                    <div class="points">
                        <div class="point"></div>
                        <div class="point"></div>
                        <div class="point"></div>
                    </div>
                </div>

                <div class="row-2">
                    <div class="hours">2hrs</div>
                    <div class="description">Semana passada - 2hrs</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
